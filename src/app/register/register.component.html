<div class="container-outer">
  <div class="container col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
    <h1>Register</h1>
    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input class="form-control" type="text" id="email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" type="password" id="password">
      </div>
      <div class="form-group">
        <label for="passwordRepeat">Repeat Password:</label>
        <input class="form-control" type="password" id="passwordRepeat">
      </div>
      <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Register">
      </div>
    </form>
    <hr/>
    <span class="register">If you already have account, then <a routerLink="/login">login here</a>.</span>
  </div>
</div>
