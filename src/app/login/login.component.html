<div class="row container-outer">
  <div class="container col-xs-12 col-sm-6 col-sm-offset-3">
    <h1>Login</h1>
    <form (submit)="submit()">
      <div *ngIf="isError" class="alert alert-danger" role="alert">
        <strong>Oh snap!</strong> {{ errorMessage }}
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input class="form-control" type="text" name="email" [(ngModel)]="emailInput" (keydown)="onKeyHandler()"/>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" type="password" name="password" [(ngModel)]="passwordInput" (keydown)="onKeyHandler()"/>
      </div>
      <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Login"/><span *ngIf="loading" class="Loading"></span>
      </div>
    </form>
    <hr/>
    <span class="register">If you dont have account yet, then <a routerLink="/register">register here</a>.</span>
  </div>
</div>
